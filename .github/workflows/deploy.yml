name: Deploy

on: 
  push: 
    branches:
      -master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        user: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          dokku-host: 'm4rc310.com.br'
          app-name: 'dashboard'
          git-push-flags: --force

