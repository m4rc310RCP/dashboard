name: Deploy Action

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add Dokku host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "m4rc310.com.br" >> ~/.ssh/known_hosts

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Push to dokku
        run: |
          git remote add dokku ssh://dokku@m4rc310.com.br/dash
          git push dokku master:v0.0.9